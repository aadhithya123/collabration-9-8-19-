<div ng-controller="JobController">
<div class="container">
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" size="50"  ng-model="job.description" placeholder="Enter Job Designation" required="required"/>
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fas fa-phone"></i></span>
				<input type="text" size="50" class="form-control" ng-model="job.designation" placeholder="Enter the designation" required="required"/>
			</div>
        </div>
         <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fas fa-envelope prefix"></i></span>
				<input type="text" size="50" class="form-control" ng-model="job.companyname" placeholder="Enter Company Name" required="required"/>
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" size="10" class="form-control" ng-model="job.location" placeholder="Enter the Location" required="required"/>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" size="12" ng-model="job.ctc" placeholder="Enter the CTC" required="required"/>
			</div>
        </div> 
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" size="12" ng-model="job.lastdateforapply" placeholder="Enter the LastDateForApply" required="required"/>
			</div>
        </div>
         <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" size="12" ng-model="job.skills" placeholder="Enter the skills" required="required"/>
			</div>
        </div>
		<div class="form-group">
            <button type="button" ng-click="publish()" value="Publish Job" class="btn btn-primary btn-lg">Registor</button>
        </div>
    
</div>
</div>
